<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog – Gyatbox</title>
    <meta
      name="description"
      content="Read the latest updates, tutorials, and insights from Gyatbox about our web tools and utilities."
    />
    <meta name="google-adsense-account" content="ca-pub-3237855763291333" />

    <style>
      :root {
        --bg: #050816;
        --bg-soft: #0b1020;
        --accent: #6366f1;
        --accent-soft: #4f46e5;
        --text: #f9fafb;
        --muted: #9ca3af;
        --card: #0f172a;
        --border: #1f2937;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #111827 0, var(--bg) 45%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        border-bottom: 1px solid var(--border);
        background: rgba(5, 8, 22, 0.9);
        backdrop-filter: blur(12px);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .nav {
        max-width: 960px;
        margin: 0 auto;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        font-weight: 700;
        letter-spacing: 0.05em;
        font-size: 1.1rem;
      }

      .logo span {
        color: var(--accent);
      }

      nav a {
        color: var(--muted);
        text-decoration: none;
        margin-left: 1.5rem;
        font-size: 0.95rem;
      }

      nav a:hover {
        color: var(--text);
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 2.5rem 1.5rem 3rem;
        flex: 1;
      }

      .page-header {
        margin-bottom: 2.5rem;
      }

      .page-eyebrow {
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.15em;
        color: var(--accent);
        margin-bottom: 0.5rem;
      }

      h1 {
        font-size: clamp(2.1rem, 3vw, 2.6rem);
        line-height: 1.15;
        margin-bottom: 0.75rem;
      }

      .page-subtitle {
        max-width: 640px;
        color: var(--muted);
        font-size: 0.98rem;
      }

      .posts-grid {
        display: grid;
        gap: 1.5rem;
      }

      .post-card {
        background: radial-gradient(circle at top left, #111827, var(--card));
        border-radius: 0.9rem;
        padding: 1.5rem 1.6rem;
        border: 1px solid var(--border);
        transition: border-color 0.2s;
      }

      .post-card:hover {
        border-color: var(--accent);
      }

      .post-date {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--muted);
        margin-bottom: 0.5rem;
      }

      .post-title {
        font-size: 1.4rem;
        margin-bottom: 0.6rem;
        line-height: 1.3;
      }

      .post-title a {
        color: var(--text);
        text-decoration: none;
      }

      .post-title a:hover {
        color: var(--accent);
      }

      .post-description {
        font-size: 0.95rem;
        color: var(--muted);
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      .read-more {
        display: inline-block;
        color: var(--accent);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .read-more:hover {
        text-decoration: underline;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: var(--muted);
      }

      .error {
        text-align: center;
        padding: 3rem;
        color: #ef4444;
      }

      footer {
        border-top: 1px solid var(--border);
        background: #020617;
      }

      .footer-inner {
        max-width: 960px;
        margin: 0 auto;
        padding: 1rem 1.5rem 1.4rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 0.75rem;
        font-size: 0.8rem;
        color: var(--muted);
      }

      .footer-inner a {
        color: var(--muted);
        text-decoration: none;
      }

      .footer-inner a:hover {
        color: var(--text);
      }

      @media (max-width: 640px) {
        nav a {
          margin-left: 1rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="nav">
        <div class="logo">GYAT<span>BOX</span></div>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="blog.html">Blog</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="page-header">
        <p class="page-eyebrow">Latest Updates</p>
        <h1>Gyatbox Blog</h1>
        <p class="page-subtitle">
          Stay up to date with tutorials, product updates, and insights about
          our web tools and utilities.
        </p>
      </section>

      <div id="posts-container" class="posts-grid">
        <div class="loading">Loading posts...</div>
      </div>
    </main>

    <footer>
      <div class="footer-inner">
        <span>© <span id="year"></span> Gyatbox. All rights reserved.</span>
        <span>
          <a href="about.html">About</a> ·
          <a href="contact.html">Contact</a>
        </span>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date()
        .getFullYear()
        .toString();

      // Load and display blog posts
      async function loadPosts() {
        const container = document.getElementById("posts-container");

        try {
          const response = await fetch("posts/posts.json");
          if (!response.ok) {
            throw new Error("Failed to load posts");
          }

          const posts = await response.json();

          if (posts.length === 0) {
            container.innerHTML = '<div class="loading">No posts yet.</div>';
            return;
          }

          // Sort posts by date (newest first)
          posts.sort((a, b) => new Date(b.date) - new Date(a.date));

          // Generate HTML for each post
          container.innerHTML = posts
            .map((post) => {
              const date = new Date(post.date);
              const formattedDate = date.toLocaleDateString("en-US", {
                year: "numeric",
                month: "long",
                day: "numeric",
              });

              return `
            <article class="post-card">
              <p class="post-date">${formattedDate}</p>
              <h2 class="post-title">
                <a href="posts/${post.slug}.html">${post.title}</a>
              </h2>
              <p class="post-description">${post.description}</p>
              <a href="posts/${post.slug}.html" class="read-more">Read more →</a>
            </article>
          `;
            })
            .join("");
        } catch (error) {
          console.error("Error loading posts:", error);
          container.innerHTML =
            '<div class="error">Failed to load blog posts. Please try again later.</div>';
        }
      }

      // Load posts when page loads
      loadPosts();
    </script>
  </body>
</html>
